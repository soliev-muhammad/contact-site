<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light-mode {
            background-color: #fff;
            color: #333;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        .theme-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .contact-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .contact-card.light-mode {
            background-color: #f0f0f0;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #ccc;
            background-image: url('me.jpg'); /* Replace with actual path */
            background-size: cover;
            background-position: center;
        }

        .contact-card h1 {
            margin: 0;
            margin-bottom: 10px;
        }

        .contact-me-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-links {
            margin-bottom: 20px;
        }

        .contact-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-link i {
            margin-right: 10px;
        }

        .contact-link:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        .download-cv {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-cv:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            const contactCard = document.querySelector('.contact-card');
            contactCard.classList.toggle('dark-mode');
            contactCard.classList.toggle('light-mode');
        }

        // Function to copy text using temporary input element
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Copied to clipboard!");
        }

        // Function to copy email address
        function copyEmail() {
            copyToClipboard("solievsd@gmail.com"); // Replace with your actual email
        }

        // Function to copy mobile number
        function copyMobileNumber() {
            copyToClipboard("+1234567890"); // Replace with your actual mobile number
        }
    </script>
</head>
<body class="light-mode">
    <button class="theme-button" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </button>
    <div class="contact-card light-mode">
        <div class="profile-photo"></div>
        <h1>Saidmuhammad Soliev</h1>
        <div class="contact-me-title">contact me via</div>
        <div class="contact-links">
            <a class="contact-link" href="javascript:void(0)" onclick="copyEmail()"><i class="fas fa-envelope"></i> Email</a>
            <a class="contact-link" href="https://cutt.ly/ewgOS1gt" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a class="contact-link" href="https://cutt.ly/hwgOSGsO" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a class="contact-link" href="https://cutt.ly/qwgODu2l" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a class="contact-link" href="https://cutt.ly/nwgODjv6" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a class="contact-link" href="https://cutt.ly/rwgODITv" target="_blank"><i class="fab fa-skype"></i> Skype</a>
            <a class="contact-link" href="https://cutt.ly/gwgJWouW" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
            <a class="contact-link" href="https://cutt.ly/rwgOD91b" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a class="contact-link" href="javascript:void(0)" onclick="copyMobileNumber()"><i class="fas fa-phone"></i> +371 22466161</a>
        </div>
        <a class="download-cv" href="Saidmuhammad_Soliev.pdf" target="_blank" download>
            <i class="fas fa-download"></i> Download CV
        </a>
    </div>
</body>
</html>
